<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		
		<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
		
		<link rel="stylesheet" href="style.css">
		
		<title>PIG GAME</title>
	</head>
	
	<body>
		<div class="wrapper clearfix">
			<div class="player-0-panel active">
				<div class="player-name" id="name-0">Player 1</div>
				<div class="player-score" id="score-0">11</div>
				<div class="player-current-box">
					<div class="player-current-label">
						Current
					</div>
					<div class="player-current-score" id="current-0">
						0
					</div>
				</div>
			</div>
			
			<div class="player-1-panel">
				<div class="player-name" id="name-1">Player 2</div>
				<div class="player-score" id="score-1">47</div>
				<div class="player-current-box">
					<div class="player-current-label">
						Current
					</div>
					<div class="player-current-score" id="current-1">
						0
					</div>
				</div>
			</div>
			
			<button class="btn-new">New Game</button>
			<button class="btn-roll">Roll Dice</button>
			<button class="btn-hold">Hold</button>
			<input type="text" placeholder="Final Score" class="final-score">
			
			<img src="img/dice-5.png" alt="Dice" class="dice">
		</div>
		
		<script src="challenge.js"></script>
	</body>
</html>
